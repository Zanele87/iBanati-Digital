<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800">
  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0" stop-color="#06b6d4"/><stop offset="1" stop-color="#4f46e5"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" x2="1">
      <stop offset="0" stop-color="#f97316"/><stop offset="1" stop-color="#ef4444"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="#f8fafc" rx="24"/>
  <!-- Server rack -->
  <g transform="translate(140,140)">
    <rect x="0" y="0" width="260" height="420" rx="14" fill="#fff" stroke="#e6eef7"/>
    <rect x="18" y="22" width="224" height="38" rx="8" fill="url(#g1)"/>
    <g transform="translate(18,80)">
      <rect width="200" height="26" rx="6" fill="#f1f5f9"/>
      <rect y="40" width="200" height="26" rx="6" fill="#f1f5f9"/>
      <rect y="80" width="200" height="26" rx="6" fill="#f1f5f9"/>
    </g>
    <circle cx="210" cy="360" r="12" fill="#10b981"/>
  </g>

  <!-- Laptop with chat bubble -->
  <g transform="translate(460,200)">
    <rect x="0" y="0" width="300" height="200" rx="12" fill="#fff" stroke="#e6eef7"/>
    <rect x="20" y="20" width="260" height="120" rx="6" fill="#0ea5b6"/>
    <rect x="40" y="50" width="200" height="12" rx="6" fill="#ffffff" opacity="0.9"/>
    <g transform="translate(200,10)">
      <rect x="80" y="-30" width="160" height="120" rx="12" fill="#ffffff" stroke="#e6eef7"/>
      <text x="160" y="10" text-anchor="middle" font-size="22" fill="#111827" font-family="Arial">AI</text>
      <text x="160" y="40" text-anchor="middle" font-size="14" fill="#6b7280" font-family="Arial">Automated help</text>
    </g>
  </g>

  <!-- Support technician illustration (simple avatar) -->
  <g transform="translate(840,220)">
    <circle cx="60" cy="60" r="52" fill="#fff" stroke="#e6eef7"/>
    <circle cx="60" cy="48" r="28" fill="#ffd29b"/>
    <rect x="20" y="110" width="80" height="60" rx="12" fill="#111827" opacity="0.08"/>
    <rect x="8" y="160" width="104" height="8" rx="4" fill="url(#g2)"/>
    <text x="60" y="200" font-size="14" text-anchor="middle" fill="#374151" font-family="Arial">Local technician</text>
  </g>

  <!-- Cloud and connectivity -->
  <g transform="translate(360,420)">
    <ellipse cx="220" cy="60" rx="120" ry="46" fill="#ffffff" stroke="#e6eef7"/>
    <text x="220" y="68" font-size="16" text-anchor="middle" fill="#0f172a" font-family="Arial">Cloud & SaaS</text>
    <line x1="200" y1="20" x2="520" y2="20" stroke="#e6eef7" stroke-dasharray="6 6" />
  </g>

  <!-- South Africa colours ribbon (subtle) -->
  <g transform="translate(40,680)">
    <rect x="0" y="0" width="1120" height="16" rx="8" fill="#111827" opacity="0.06"/>
    <rect x="0" y="-6" width="220" height="10" rx="4" fill="#006d3b"/>
    <rect x="220" y="-6" width="220" height="10" rx="4" fill="#de3831"/>
    <rect x="440" y="-6" width="220" height="10" rx="4" fill="#ffd100"/>
  </g>

  <!-- Title -->
  <text x="120" y="60" font-size="28" fill="#0f172a" font-family="Arial" font-weight="700">Managed IT & AI-enabled Service Desk</text>
  <text x="120" y="88" font-size="14" fill="#475569" font-family="Arial">Fast, local, POPIA-compliant support across South Africa</text>
</svg>
